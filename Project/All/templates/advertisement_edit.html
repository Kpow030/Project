{% extends 'home.html' %}

{% block content %}
  <h1>{{ advertisement.title }}</h1>
  <p>{{ advertisement.text }}</p>
  <p>Категория: {{ advertisement.category }}</p>
  <p>Пользователь: {{ advertisement.user }}</p>
  {% if advertisement.image %}
    <img src="{{ advertisement.image.url }}" alt="{{ advertisement.title }}">
  {% endif %}
  {% if advertisement.video %}
    <video src="{{ advertisement.video.url }}" controls></video>
  {% endif %}
  <a href="{% url 'response_create' advertisement.pk %}">Отправить ответ</a>
{% endblock %}
