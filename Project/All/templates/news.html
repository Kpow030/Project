{% extends 'home.html' %}

{% load static %}

{% block content %}
  <h1>Новости</h1>
  {% for news in news_list %}
    <h2>{{ news.title }}</h2>
    <p>{{ news.content }}</p>
    <p>{{ news.created_at }}</p>
  {% empty %}
    <p>Нет доступных новостей.</p>
  {% endfor %}
{% endblock %}
