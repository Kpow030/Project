{% extends 'home.html' %}

{% load static %}


{% block content %}
<form method="get">
    {{ form.as_p }}
    <button type="submit">Фильтровать и сортировать</button>
</form>
<ul>
    {% for response in responses %}
        <li>
            {{ response.user.username }} - {{ response.text }} - {{ response.created_at }}
        </li>
    {% empty %}
        <li>Откликов нет.</li>
    {% endfor %}
</ul>
{% endblock content %}
